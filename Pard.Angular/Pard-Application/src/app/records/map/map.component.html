<agm-map [(latitude)]="location.latitude" [(longitude)]="location.longitude" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
  <agm-marker [(latitude)]="location.marker.latitude" [(longitude)]="location.marker.longitude" [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>
</agm-map>

<div class="container-fluid">
  <div class="row">

    <div class="form-group">
      <label class='col-sm-2'>Country</label>
      <input class='col-sm-10'  [(ngModel)]='location.addressCountry' class='form-control' placeholder='Country'>
    </div>
    <div class="divider"></div>

    <div class="form-group">
        <label class='col-sm-2'>State</label>
        <input class='col-sm-10' type='text' [(ngModel)]='location.addressState' class="form-control" placeholder='State'>
    </div>
    <div class="divider"></div>

    <div class="form-group">
        <label class='col-sm-2'>City</label> 
        <input class='col-sm-10' type='text' [(ngModel)]='location.addressCity' class="form-control" placeholder='City'>
    </div>
    <div class="divider"></div>
    <div class="form-group">
      <label class='col-sm-2'>Street</label>
      <input class='col-sm-10'  [(ngModel)]='location.addressStreet' class='form-control' placeholder='Street'/>
    </div>

    <button (click)='updateOnMap()' class="btn btn-dark">Search</button>
    
  </div>
</div>
<p></p>
