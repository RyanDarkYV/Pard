<div class="col-md-offset-3 col-md-6 " style="float:none;margin:auto;">
  <h2 class="text-center"> Update record</h2>
  <form [formGroup]="editForm" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="isDone">Status</label>
      <input type="checkbox" formControlName="isDone" placeholder="Status" name="isDone" class="form-control" id="isDone">
    </div>

    <app-map></app-map>

    <div>
      <button (click)="toOverview()" class="btn btn-dark">Back</button>
      <div class="divider"></div>
      <button (click)="onSubmit()" class="btn btn-dark">Save</button>
    </div>
  </form>
</div>
